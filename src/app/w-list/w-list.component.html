<div *ngIf="visibleitem.length===0 then noItems else showItems"></div>

<ng-template #noItems>
    <p>There is no Wishes to be displayed</p>
</ng-template>

<ng-template #showItems>
    <div *ngFor="let item of visibleitem">
        <label for="">
            <input type="checkbox" [checked]="item.isComplete" (click)="targetItem(item)">{{item.wishtext}}
        </label>
    </div>
</ng-template>
